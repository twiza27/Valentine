body {
  margin: 0;

  height: 100vh;
  background: linear-gradient(to right, #ff758c, #ff7eb3);
  display: flex;
  justify-content: center;

}

/* Card design */
.card {
  background: white;
  padding: 30px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  z-index: 10;
  position: relative;
}

h1 {
  color: #e91e63;
}

button {
  padding: 12px 25px;
  margin: 10px;
  border: none;
  border-radius: 30px;
  font-size: 16px;
  cursor: pointer;
  position: relative;
}

.yes {
  background-color: #e91e63;
  color: white;
}

.no {
  background-color: #555;
  color: white;
}

/* Floating hearts */
.heart {
  width: 20px;
  height: 20px;
  position: absolute;
  background-color: #ff4d6d;
  transform: rotate(45deg);
  animation: float 4s linear infinite;
}

.heart::before,
.heart::after {
  content: "";
  width: 20px;
  height: 20px;
  background-color: #ff4d6d;
  border-radius: 50%;
  position: absolute;
}

.heart::before { top: -10px; left: 0; }
.heart::after { left: 10px; top: 0; }

@keyframes float {
  0% { transform: translateY(0) rotate(45deg); opacity: 1; }
  100% { transform: translateY(-800px) rotate(45deg); opacity: 0; }
}
</style>
</head>
